<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/42b24a35e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Space Weather</title>
  </head>
  <body background="media/earth.jpeg">
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-12">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-6">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-info">Current Location</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="temperature">
            <i class="far fa-snowflake"></i>
            <span id="current-temperature">-1</span>
            °C
            <div class="weather-description" id="weather-description">
              Partly Cloudy
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="city" id="search-city">Vienna</div>
          <div class="date" id="current-date">Tuesday, 15:00</div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-2">
          Tue
          <br />
          <i class="far fa-snowflake icon"></i>
          <br />
          <div class="expected-temperature">1°C</div>
        </div>
        <div class="col-2">
          Wed
          <br />
          <i class="fas fa-sun icon"></i>
          <br />
          <div class="expected-temperature">5°C</div>
        </div>
        <div class="col-2">
          Thu
          <br />
          <i class="fas fa-cloud-rain icon"></i>
          <br />
          <div class="expected-temperature">2°C</div>
        </div>
        <div class="col-2">
          Fri
          <br />
          <i class="fas fa-cloud-sun icon"></i>
          <br />
          <div class="expected-temperature">-2°C</div>
        </div>
        <div class="col-2">
          Sat
          <br />
          <i class="fas fa-cloud icon"></i>
          <br />
          <div class="expected-temperature">1°C</div>
        </div>
        <div class="col-2">
          Sun
          <br />
          <i class="far fa-snowflake icon"></i>
          <br />
          <div class="expected-temperature">1°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
